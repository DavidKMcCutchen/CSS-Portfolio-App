<p></p>
<div class="login-container">
    <mat-card>
      <form [formGroup]="form" (submit)="loginAttempt()">
        <mat-card-content class="d-flex flex-column">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" />
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint>davidk@mccutchen.com</mat-hint>
            <mat-error
              *ngFor="let error of form.get('email')?.errors | csErrorKeys"
            >
              {{ messages[error] }}
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="passwordFieldType"
              placeholder="Password"
              formControlName="password"
            />
            <mat-icon matSuffix (click)="isPasswordField = !isPasswordField">{{
              passwordIcon
            }}</mat-icon>
            <mat-hint>Bunda4Ever1%</mat-hint>
            <mat-error
              *ngFor="let error of form.get('password')?.errors | csErrorKeys"
            >
              {{ messages[error] }}
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-end m-0 p-0">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
