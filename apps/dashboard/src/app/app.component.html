<mat-toolbar id="headerId" class="mat-elevation-z4">
  <h1>{{title}}</h1>

  <button *ngIf="isAuthenticated$ | async" mat-mini-fab (click)="logoutAttempt()" mat-raised-button #tooltip="matTooltip"
  matTooltip="Logout"
  [matTooltipPosition]="position.value"
  matTooltipHideDelay="1500"
  aria-label="Button that displays a tooltip that hides when scrolled out of the container"
  class="example-button">
    <mat-icon>person</mat-icon>
  </button>

</mat-toolbar>

<div class="new-releases__float-btn-container">
  <a class="float-btn" (click)="scrollTo('headerId')">
    <mat-icon class="arrow_up">keyboard_arrow_up</mat-icon>
  </a>
</div>


<div class="app-content">
  <router-outlet></router-outlet>
  <section class="search-section">
    <div id="searchId" class="search-section__nav-bar">
      <div class="search-section__btn-container">
        <button
          class="back-btn"
          role="button"
          type="button"
          (click)="back()"
        >
          <img src="/assets/images/left-arrow.svg" alt="left arrow image" />
        </button>
</div>
